<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form<h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <div class="form-group">
        <label for="name" id="name-label">
        <p class="section-header">Name</p> <input class="text-input" id="name" type="text" placeholder="Name" required />
        </label>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">
          <p class="section-header"> Email</p> <input class="text-input" id="email" type="email" placeholder="Email" required />
        </label>
      </div>
      <div class="form-group">
        <label for"number" id="number-label">
          <p class="section-header">Age (optional)</p> <input class="text-input" id="number" type="number" min="13" max="120" placeholder="Age"/>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="dropdown-role">
          <p class="section-header">Which option best describes your current role?</p>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodecamp to a friend?</p>
        <label for="definitely">
          <input class="inline" type="radio" id="definitely" name="referrer" value="1"> Definitely
        </label>
        <label for="maybe">
          <input class="inline" type="radio" id="maybe" name="referrer" value="2"> Maybe
        </label>
        <label for="not-sure">
          <input class="inline" type="radio" id="not-sure" name="referrer" value="3"> Not sure
        </label>
      </div>
      <div class="form-group">
        <label for="dropdown-feature">
          <p class="section-header">What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdown-feature">
            <option value="">Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label for="front-end-projects">
          <p class="section-header">What would you like to see improved? <span>(Check all that apply)</span></p>
          <input class="inline" type="checkbox" id="front-end-projects" value="frontEndProjects" /> Front-end Projects
        <label>
        <label for="back-end-projects">
          <input class="inline" type="checkbox" id="back-end-projects" value="backEndProjects" /> Back-end Projects
        <label>
        <label for="data-visualization">
          <input class="inline" type="checkbox" id="data-visualization" value="dataVisualization" /> Data Visualization
        <label>
        <label for="open-src-community">
          <input class="inline" type="checkbox" id="open-src-community" value="openSourceCommunity" /> Challanges
        <label>
        <label for="challanges"> 
          <input class="inline" type="checkbox" id="challanges" value="community"/> Open Source Community
        <label>
        <label for="gitter-help-rooms">
          <input class="inline" type="checkbox" id="gitter-help-rooms" value="gitterHelpRooms"/> Gitter Help Rooms
        <label>
        <label for="videos">
          <input class="inline" type="checkbox" id="videos" value="videos"/> Videos
        <label>
        <label for="city-meetups">
          <input class="inline" type="checkbox" id="city-meetups" value="cityMeetups"/> City Meetups
        <label>
        <label for="wiki">
          <input class="inline" type="checkbox" id="wiki" value="wiki" /> Wiki
        <label>
        <label for="forum">
          <input class="inline" type="checkbox" id="forum" value="forum"/> Forum
        <label>
        <label for="additional-content">
          <input class="inline" type="checkbox" id="additional-courses" value="additionalCourses"/> Additional Courses
        <label>
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="comment">
          <p class="section-header">Any comments or suggestions?</p>
          <textarea id="comment" rows="5" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      </div>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
